services:
  # ბექენდი - მხოლოდ API
  - type: web
    name: saba-api
    env: node
    rootDir: apps/backend
    buildCommand: pnpm install && pnpm run build
    startCommand: pnpm run start:prod
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: https://saba-frontend.onrender.com
    healthCheckPath: /health
    healthCheckTimeout: 180
    autoDeploy: true

  # ფრონტენდი - Next.js static export
  - type: web
    name: saba-frontend
    env: node
    rootDir: apps/frontend
    buildCommand: pnpm install && pnpm run build
    startCommand: npx serve out -p $PORT
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://saba-api.onrender.com
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
    autoDeploy: true 